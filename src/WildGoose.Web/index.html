<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="/src/iconfont/iconfont/iconfont.css" />
    <script type="module" src="/src/iconfont/iconfont/iconfont.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      const pathname = window.location.pathname
      // 界面判断缓存是否有值，有值跳转到缓存的路由，不然跳转到工作台
      // 存空的情况
      // 没有值; 值为'/'; 值为登录页路由
      // TODO
      if (!pathname || pathname === "/") {
        localStorage.setItem("RedirectPath", "")
      } else if (
        pathname === "/signin-redirect-callback" ||
        pathname === "/signin-silent-callback" ||
        pathname === "/signout-redirect-callback"
      ) {
      } else {
        localStorage.setItem("RedirectPath", window.location.pathname)
      }
    </script>
    <script src="/config.js"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
